    <style>
        :root { --bg: #0a0a0c; --card: #16161a; --primary: #3b82f6; --text: #ffffff; --text-dim: #a1a1aa; --round: 30px; --round-sm: 18px; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); padding-bottom: 90px; overflow-x: hidden; }
        
        #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 9000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: var(--card); width: 100%; max-width: 400px; padding: 35px; border-radius: var(--round); border: 1px solid #ffffff10; text-align: center; }
        
        header { padding: 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: rgba(10, 10, 12, 0.8); backdrop-filter: blur(15px); z-index: 100; }
        .logo { font-weight: 800; font-size: 1.6rem; } .logo span { color: var(--primary); }
        .notif-dot { position: absolute; top: 12px; right: 12px; width: 10px; height: 10px; background: #ef4444; border-radius: 50%; border: 2px solid var(--bg); display: none; z-index: 6000; }

        .search-box { padding: 0 20px; margin: 15px 0; }
        input, textarea { width: 100%; padding: 16px; background: var(--card); border: 1px solid #ffffff10; border-radius: var(--round-sm); color: white; outline: none; margin-bottom: 12px; transition: 0.3s; }
        .cats { display: flex; gap: 10px; padding: 0 20px; overflow-x: auto; scrollbar-width: none; margin-bottom: 20px; }
        .cat { padding: 10px 22px; background: var(--card); border-radius: 40px; border: 1px solid #ffffff10; white-space: nowrap; cursor: pointer; font-size: 0.9rem; }
        .cat.active { background: var(--primary); border-color: var(--primary); }
        
        .items-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding: 0 20px; }
        .item-card { background: var(--card); border-radius: var(--round); overflow: hidden; border: 1px solid #ffffff10; cursor: pointer; }
        .item-thumb { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        
        .overlay { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: none; overflow-y: auto; padding: 25px 25px 100px 25px; }
        .curved-box { background: var(--card); padding: 25px; border-radius: var(--round); border: 1px solid #ffffff10; margin-bottom: 20px; line-height: 1.6; }
        .btn { width: 100%; padding: 18px; border-radius: var(--round-sm); border: none; background: var(--primary); color: white; font-weight: 800; cursor: pointer; margin-top: 10px; }
        
        nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(15, 15, 20, 0.98); backdrop-filter: blur(20px); display: flex; justify-content: space-around; padding: 12px; border-top: 1px solid #ffffff10; z-index: 5000; }
        .nav-item { color: var(--text-dim); text-align: center; font-size: 0.75rem; display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer; position: relative; }
        .nav-item.active { color: var(--primary); }
        .nav-item svg { width: 24px; height: 24px; }

        .status { float: right; font-size: 0.7rem; padding: 4px 10px; border-radius: 10px; text-transform: uppercase; font-weight: 800; }
        .status-pending { background: #f59e0b20; color: #f59e0b; }
        .status-approved { background: #10b98120; color: #10b981; }
        .status-rejected { background: #ef444420; color: #ef4444; }
        .hidden { display: none !important; }
    </style>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD1pW82je10ATRl-cg6N5ASjqcMZONE1Rg",
            authDomain: "app-krew.firebaseapp.com",
            databaseURL: "https://app-krew-default-rtdb.firebaseio.com",
            projectId: "app-krew",
            storageBucket: "app-krew.firebasestorage.app",
            messagingSenderId: "1033504546244",
            appId: "1:1033504546244:web:23f35e19fac5d5505e9891"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.database();

        let allItems = [], currentCat = 'All', isSignUp = false;
        const UPI_ID = "rajveery@ptyes", QR_LINK = "https://i.ibb.co/GQpSM3Py/image.png";

        const LEGAL = {
            policy: `last updated: 2/1/2026\n\nWelcome to AppKrew. Your privacy is important to us.\n\nInformation We Collect\n‚Ä¢ Name and email address\n‚Ä¢ Payment details such as UPI ID (for verification)\n‚Ä¢ Feedback you submit\n\nData Security\nWe use Firebase for industry-standard security.\n\nContact: y629135756@gmail.com`,
            about: `AppKrew is built for creators and developers.\n\nOur goal:\n‚Ä¢ Free AI prompts\n‚Ä¢ Premium source codes\n‚Ä¢ Secure digital access`,
            disclaimer: `Educational purpose only. No guarantee of results. AppKrew is not responsible for any misuse of resources.`,
            terms: `üìú Terms & Conditions\n\n1. Must be 13+ years old.\n2. No reselling of content.\n3. Non-refundable payments.\n4. Account suspension for policy violations.`
        };

        auth.onAuthStateChanged(user => {
            if (user) { document.getElementById('auth-screen').classList.add('hidden'); loadData(); listenOrders(); }
            else { document.getElementById('auth-screen').classList.remove('hidden'); }
        });

        function handleAuth() {
            const e = document.getElementById('auth-email').value, p = document.getElementById('auth-pass').value;
            if (isSignUp) auth.createUserWithEmailAndPassword(e, p).catch(err => alert(err.message));
            else auth.signInWithEmailAndPassword(e, p).catch(err => alert(err.message));
        }

        function toggleAuth() { 
            isSignUp = !isSignUp; 
            document.getElementById('auth-toggle').innerText = isSignUp ? "Have an account? Sign In" : "New user? Create account";
        }

        function loadData() {
            db.ref('items').on('value', snap => { allItems = snap.val() ? Object.values(snap.val()) : []; renderItems(); });
        }

        function renderItems() {
            const grid = document.getElementById('main-grid'), s = document.getElementById('search').value.toLowerCase();
            grid.innerHTML = '';
            allItems.filter(i => (currentCat === 'All' || i.category === currentCat) && i.title.toLowerCase().includes(s)).forEach(item => {
                grid.innerHTML += `<div class="item-card" onclick="showItem('${item.id}')"><img src="${item.thumbnail}" class="item-thumb"><div style="padding:15px"><b style="font-size:0.9rem">${item.title}</b><br><span style="color:var(--primary); font-weight:800">${item.category=='Code'?'‚Çπ'+item.discountPrice:'FREE'}</span></div></div>`;
            });
        }

        function showItem(id) {
            const i = allItems.find(x => x.id === id);
            document.getElementById('detail-content').innerHTML = `
                <div class="curved-box">
                    <img src="${i.thumbnail}" style="width:100%; border-radius:20px; margin-bottom:15px">
                    <h2>${i.title}</h2><p style="color:var(--text-dim); margin:10px 0">${i.description}</p>
                    ${i.category === 'Prompt' ? `<button class="btn" onclick="window.open('${i.link}')">Open Prompt Link</button>` : `
                        <div style="background:#222; padding:20px; border-radius:20px; margin-top:20px; text-align:center">
                            <p>Pay <b>‚Çπ${i.discountPrice}</b> to UPI</p>
                            <p style="color:var(--primary); font-weight:800; font-size:1.2rem; margin:5px 0">${UPI_ID}</p>
                            <img src="${QR_LINK}" style="width:180px; background:white; padding:10px; border-radius:15px; margin:10px auto; display:block">
                            <input type="text" id="p-name" placeholder="Your Name">
                            <input type="text" id="p-ref" placeholder="Transaction Ref ID">
                            <button class="btn" onclick="submitOrder('${i.id}','${i.title}','${i.link}')">Submit Request</button>
                        </div>`}
                </div>`;
            document.getElementById('detail-overlay').style.display = 'block';
        }

        function submitOrder(itemId, title, link) {
            const name = document.getElementById('p-name').value, ref = document.getElementById('p-ref').value;
            if(!name || !ref) return alert("Fill all fields");
            db.ref('orders').push({
                userId: auth.currentUser.uid, userEmail: auth.currentUser.email, userName: name, userRef: ref,
                itemId, itemTitle: title, itemLink: link, status: 'pending', timestamp: Date.now(), notified: false
            }).then(() => { alert("Payment request sent!"); document.getElementById('detail-overlay').style.display='none'; });
        }

        function listenOrders() {
            db.ref('orders').orderByChild('userId').equalTo(auth.currentUser.uid).on('value', snap => {
                const list = document.getElementById('orders-list'); list.innerHTML = '';
                let showDot = false;
                if(snap.val()) {
                    Object.values(snap.val()).reverse().forEach(o => {
                        if(o.notified === false && o.status !== 'pending') showDot = true;
                        list.innerHTML += `<div class="curved-box"><span class="status status-${o.status}">${o.status}</span><b>${o.itemTitle}</b>
                        ${o.status=='approved'?`<button class="btn" style="padding:10px; font-size:0.8rem" onclick="window.open('${o.itemLink}')">Access Code</button>`:''}</div>`;
                    });
                }
                document.getElementById('notif-dot').style.display = showDot ? 'block' : 'none';
            });
        }

        function navTo(page, el) {
            document.querySelectorAll('.overlay').forEach(o => o.style.display = 'none');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            if(page !== 'home') document.getElementById(page + '-overlay').style.display = 'block';
            if(page === 'orders') {
                db.ref('orders').orderByChild('userId').equalTo(auth.currentUser.uid).once('value', s => {
                    s.forEach(c => { if(c.val().notified === false) c.ref.update({notified: true}); });
                });
            }
        }

        function showLegal(type) {
            document.getElementById('legal-content').innerText = LEGAL[type];
            document.getElementById('legal-overlay').style.display = 'block';
        }

        function sendFeedback() {
            const msg = document.getElementById('feed-msg').value;
            if(!msg) return;
            db.ref('feedback').push({ email: auth.currentUser.email, message: msg, time: Date.now() }).then(() => {
                alert("Feedback sent!"); document.getElementById('feed-msg').value = '';
            });
        }
        function setCat(c, el) { currentCat = c; document.querySelectorAll('.cat').forEach(b=>b.classList.remove('active')); el.classList.add('active'); renderItems(); }
    </script>
